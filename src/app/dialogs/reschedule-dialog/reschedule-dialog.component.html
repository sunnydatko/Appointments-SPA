<h1 mat-dialog-title>
  Reschedule Appointment
</h1>
<div mat-dialog-content>
  <p>
    <span class="bold">
      <i class="fa fa-user" aria-hidden="true"></i> Patient Name:
    </span>
    {{ dialogData.user.firstName + " " + dialogData.user.lastName }}
  </p>
  <p>
    <span class="bold">
      <i class="fa fa-clock-o" aria-hidden="true"></i> Requested Time:
    </span>
    {{ dialogData.requestedDateTimeOffset | date: "medium" }}
  </p>
  <form [formGroup]="scheduleForm" novalidate>
    <div class="form-group">
      <label
        class="center-block"
        [style.color]="
          scheduleForm.controls['date'].errors &&
          scheduleForm.controls['date'].errors.matDatepickerParse
            ? 'red'
            : 'black'
        "
        >Select a New Date:
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date"
          formControlName="date"
        />
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div class="form-group">
      <label class="center-block"
        >Select a New Time:
        <input
          matInput
          type="time"
          placeholder="Choose a time"
          formControlName="time"
        />
      </label>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" [disabled]="!scheduleForm.valid">
    Confirm
  </button>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
</div>
